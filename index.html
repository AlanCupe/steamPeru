<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/img/logoIcon.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>StoreGamesPerú</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    
  </head>
  <body>
    
    <div id="page">
      
      <header>
        <nav>
          <nav class="navbar navbar-expand-lg bg-dark fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand fw-bold text-primary" href="index.html"
                ><img
                  src="https://storegamesperu.com//files/images/logo.png?v=20220523010151"
                  alt="logo"
                  width="140px"
              /></a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div
                class="offcanvas offcanvas-end"
                tabindex="-1"
                id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel"
              >
                <div class="offcanvas-header">
                  <h5
                    class="offcanvas-title text-primary"
                    id="offcanvasNavbarLabel"
                  >
                    Menú Navegación
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="offcanvas"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="offcanvas-body">
                  <ul
                    class="navbar-nav justify-content-center flex-grow-1 pe-3"
                  >
                    <li class="nav-item me-5">
                      <a
                        class="nav-link active fw-bold text-primary"
                        aria-current="page"
                        href="#"
                        >Inicio</a
                      >
                    </li>
                    <li class="nav-item me-5">
                      <a class="nav-link active fw-bold text-primary" href="#"
                        >Acerca de</a
                      >
                    </li>
                    <li class="nav-item dropdown me-5">
                      <a
                        class="nav-link dropdown-toggle text-primary fw-bolder"
                        href="#"
                        id="offcanvasNavbarDropdown"
                        role="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        More
                      </a>
                      <ul
                        class="dropdown-menu"
                        aria-labelledby="offcanvasNavbarDropdown"
                      >
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li>
                          <a class="dropdown-item" href="#">Another action</a>
                        </li>
                        <li>
                          <hr class="dropdown-divider" />
                        </li>
                        <li>
                          <a class="dropdown-item" href="#"
                            >Something else here</a
                          >
                        </li>
                      </ul>
                    </li>
                  </ul>
                  <form class="d-flex" role="search">
                    <input
                      class="form-control me-2"
                      type="search"
                      placeholder="Search"
                      aria-label="Search"
                    />
                    <button class="btn btn-outline-primary" type="submit">
                      Search
                    </button>
                    
                  </form>
                </div>
              </div>
            </div>
          </nav>
        </nav>
      </header>
      <main id="main">
        <h1 id="titulo" class="text-primary fw-bold text-center w-100">
          Bienvenidos a StoreGamesPerú
        </h1>
        <section class="juegosAll">
          <h2 class="categoria">Categoría: Moba</h2>
          <section id="juegosMoba" class="styleGame"></section>

          <h2 class="categoria">Categoría: Aventura</h2>
          <section id="juegosAventura" class="styleGame"></section>
          <h2 class="categoria">Categoría: Acción</h2>
          <section id="juegosAccion" class="styleGame"></section>
        </section>
        <div class="modalCarrito d-flex justify-content-center">
          <!-- Scrollable modal -->
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-white sticky sticky-top"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"
            id="verCarrito"
          >
            <img src="assets/img/carrito.png" alt="carrito de compras" />
          </button>
  
          <!-- Modal-->
          <div
            class="modal fade bd-example-modal-lg container-fluid"
            id="staticBackdrop"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-xl">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">
                    Productos seleccionados
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <section class="styleGame"  id="carritoContenedor">
                    
                  </section>
                </div>
                <div class="modal-footer">
                  <button
                    id="close"
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="button" class="btn btn-primary">
                    Understood
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    
    <script src="script/dom.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
